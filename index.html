<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Jquery-weekpicker by cmc19</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  	<script src="jquery.weekpicker.js" ></script>
  	<script>
  	$(function(){
  	    $(document).on('weekselected',function(d,o){
  			console.log(o);
  			$('#start').html(o.weekOf);
  		});
  		$('.week-picker').weekpicker();
  	});
  	</script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Jquery-weekpicker</h1>
        <p>A simple week picker for jquery ui. </p>

        <p class="view"><a href="https://github.com/cmc19/jQuery-WeekPicker">View the Project on GitHub <small>cmc19/jQuery-WeekPicker</small></a></p>

        <ul>
          <li><a href="https://github.com/cmc19/jQuery-WeekPicker/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/cmc19/jQuery-WeekPicker/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/cmc19/jQuery-WeekPicker">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <div class="week-picker"></div>
	      <div id="start"></div>
      </section>
      <footer></footer>
    </div>
    
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
